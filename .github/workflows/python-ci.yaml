name: Python CI

on:
  push:
    paths:
      - 'source/**'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements_cicd.txt ]; then pip install -r requirements_cicd.txt; fi
    - name: Setup python files
      run: |
        echo "py_files=\$(git ls-files '*.py')" >> $GITHUB_ENV

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 ${{ env.py_files }} --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 ${{ env.py_files }} --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Lint with black
      run: black --diff --check ${{ env.py_files }}

    - name: Type checking with mypy
      run: mypy ${{ env.py_files }} --explicit-package-bases

    - name: Python style guide checker with pycodestyle
      run: pycodestyle ${{ env.py_files }}