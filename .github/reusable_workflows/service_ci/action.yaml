name: 'Continuous Integration'
description: 'The CI step to lint, test and build python code'
inputs:
  service-name:
    required: true
    description: "Service Name to Build and Deploy"
  dockerhub-username:
    required: true
    description: "Service Name to Build and Deploy"
  dockerhub-token:
    required: true
    description: "Service Name to Build and Deploy"
  path:
    required: true
    description: "Service Name to Build and Deploy"

runs:
  using: "composite"
  steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements_cicd.txt ]; then pip install -r requirements_cicd.txt; fi

    - name: Setup python files
      shell: bash
      run: |
        echo "py_files=\$(git ls-files '*.py')" >> $GITHUB_ENV

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag vikramshinde/${{ inputs.service-name }}:latest
      shell: bash
      working-directory: ${{ inputs.path}}

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ inputs.dockerhub-username }}
        password: ${{ inputs.dockerhub-token }}

    - name: Push the Docker image
      run: docker push vikramshinde/${{ inputs.service-name }}:latest
      shell: bash